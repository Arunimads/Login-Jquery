<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./style/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="./image/jquery-3.7.1.js"></script>
</head>

<body>
    <nav class=" navbar navbar-expand-sm">
        <div class="container-fluid ms-5 me-5">
           <a href="#" class="navbar-brand">Logo</a>
           <button class="navbar-toggler bg-light" data-bs-toggle="collapse" data-bs-target="#navmenu">
              <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse  justify-content-end" id="navmenu">
  
              <ul class="navbar-nav  ">
                 <li class="nav-item "><a class="nav-link " href="#">Home</a></li>
                 <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                 <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                 <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                 <button class="btn btn-outline-light ms-4" id="lgbtn" >Login</button>
                 
  
              </ul>
           </div>
        </div>
    </nav>
    <section class="common-container d-none">
        <div id="login" class="container  rounded-4">
            <button class="btn btn-close btn-hide float-end"></button>
            <h1 style="text-align: center;" class="mt-3">Login</h1>
            <form action="">
                <div>
                    <label for="">Email</label><span><i class="bi bi-envelope-fill"></i></i></span>
                    <input type="email" class="form-control opacity-25 ">
                </div>
                <div>
                    <label for="">Password</label><span><i class="bi bi-lock-fill"></i></i></span>
                    <input type="password" class="form-control opacity-25">
                </div>
                <div class="row mt-3">
                    <div class="col-6 mt-3">
                        <input type="checkbox" name="" id="">
                        <label for="">Remember me</label>

                    </div>
                    <div class="col-6 mt-3">
                        <a href="" id="forget">Forget Password?</a>

                    </div>
                    <div class=" mt-3">
                        <button class="btn btn-dark form-control">Login</button>

                    </div>
                    <div class=" mt-3 text-center">
                        <h6>Don't have an account?<a href="#register" id="btnreg">Register</a></h6>

                    </div>

                </div>

            </form>
        </div>
        <div id="register" class="container rounded-4">
            <button class="btn btn-close btn-hide float-end"></button>
            <h1 style="text-align: center;" class="mt-3">Registeration</h1>
            <form action="">
                <div class="mt-3">
                    <label for="">Usename</label><span><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control opacity-25 ">
                </div>
                <div class="mt-3">
                    <label for="">Email</label><span><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control opacity-25">
                </div>
                <div>
                    <label for="">Password</label><span><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control opacity-25">
                </div>

                <div class="row mt-3">
                    <div class="col-sm-12">
                        <input type="checkbox" name="" id="">
                        <label for="">I agree to the terms & conditions</label>

                    </div>

                    <div class="col-sm-12 mt-3">
                        <button class="btn btn-dark form-control">Register</button>

                    </div>
                    <div class="col-sm-12 mt-3 text-center">
                        <h6>Already have an account?<a href="#login" id="btnlg">Login</a></h6>

                    </div>

                </div>

            </form>
        </div>
    </section>
    <script>
       document.addEventListener('DOMContentLoaded', function () {
    var register = document.getElementById('register');
    var login = document.getElementById('login');
    var commonContainer = document.querySelector('.common-container');
    var lgBtn = document.getElementById('lgbtn');
    var btnReg = document.getElementById('btnreg');
    var btnLg = document.getElementById('btnlg');
    var btnClose = document.querySelectorAll('.btn-close');

    register.style.display = 'none';

    lgBtn.addEventListener('click', function () {
        commonContainer.classList.remove('d-none');
    });

    btnReg.addEventListener('click', function () {
        login.style.display = 'none';
        register.style.display = 'block';
    });

    btnLg.addEventListener('click', function () {
        register.style.display = 'none';
        login.style.display = 'block';
    });

    btnClose.forEach(function (btn) {
        btn.addEventListener('click', function () {
            commonContainer.style.display = 'none';
        });
    });
});


    </script>







    <script src="./main.js"></script>
</body>

</html>
